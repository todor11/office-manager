<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/custom.css"
          th:href="@{/css/custom.css}"/>
</head>
<body>
    <div class="container">
        <main  sec:authorize="hasRole('ADMIN')">
            <div class="col-6 empl-main-cont">
                <h1 class="center-size">Редактиране на компютър</h1>
                <form class="center-size">
                    <div class="form-group">
                        <label class="form-control-label" for="inputComputerName">Име на компютъра</label>
                        <input type="text" class="form-control form-control-danger" id="inputComputerName"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="computerIP">IP на компютъра</label>
                        <input disabled type="text" class="form-control form-control-danger" id="computerIP"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="bussinessUnit">Структорно звено</label>
                        <select class="form-control form-control-danger" id="bussinessUnit">
                            <option value="0">Избери от падащото меню</option>
                            <div th:each="bussinessUnit : ${bussinessUnits}">
                                <option  th:value="${bussinessUnit.id}" th:text="${bussinessUnit.unitName}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="bussinessUnit">Роля на компа</label>
                        <select class="form-control form-control-danger" id="role">
                            <option value="0">Избери от падащото меню</option>
                            <div th:each="role : ${roles}">
                                <option  th:value="${role.id}" th:text="${role.authority}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="button-cont">
                        <a class="btn btn-success pickable" id="saveComputerBtn">Запази</a>
                    </div>
                </form>
            </div>
            <script th:src="@{/js/computers/editComputer.js}"></script>
        </main>

    </div>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
